<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav style="background-color: rgb(245, 159, 19);" class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <strong>
            <a style="color: white;" class="navbar-brand" th:href="@{/}">
                <img src="/img/trigo.png" alt="trigo"> Vitapan
            </a>
        </strong>
        <button class="navbar-toggler navbar-light bg-light" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: white;" th:href="@{/usuario/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="vh-100 bg-vitapan">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5">

                        <h2 class="mb-4 text-center">¡REGISTRATE!</h2>

                        <form th:action="@{/usuario/save}" method="post" class="mt-3" novalidate>
                            <div class="form-group">
                                <label for="nombre">Nombres:</label> <input type="text"
                                                                            class="form-control" id="nombre" name="nombre" required
                                                                            placeholder="Ingrese sus nombres" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label> <input type="email"
                                                                         class="form-control" id="email" name="email" required
                                                                         placeholder="Ingrese su email" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono:</label> <input type="tel"
                                                                                 class="form-control" id="telefono" name="telefono" required
                                                                                 placeholder="Ingrese su teléfono" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="direccion">Dirección:</label> <input type="text"
                                                                                 class="form-control" id="direccion" name="direccion" required
                                                                                 placeholder="Ingrese su dirección" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="username">Usuario:</label> <input type="text"
                                                                                 class="form-control" id="username" name="username" required
                                                                                 placeholder="Ingrese su nombre de usuario" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label> <input type="password"
                                                                                class="form-control" id="password" name="password" required placeholder="Ingrese su contraseña" autocomplete="off">
                            </div>
                            <hr class="my-4">
                            <div class="mt-3">
                                <button style="background-color: rgb(245, 159, 19); color: white; font-size: 20px;" type="submit" class="btn col-12">Guardar</button>
                            </div>
                            <div class="mt-3">
                                <a class="btn btn-danger btn-lg btn-block col-12" th:href="@{/usuario/login}">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- BOOTSTRAP JAVASCRIPT -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
