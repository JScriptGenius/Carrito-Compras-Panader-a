<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Compras</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet"/>
</head>
<body>
<!-- Navigation -->
<div th:include="usuario/template_usuario.html::header-user"></div>
<!-- Page Content -->
<div class="container py-5">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
        Vitapan <small>Compras</small>
    </h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Compras</li>
    </ol>

    <!-- Blog Post -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">No. de Orden</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Acci√≥n</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="orden : ${ordens}">
                            <td th:text="${orden.numero}"></td>
                            <td th:text="${orden.fecha_creacion}"></td>
                            <td th:text="${orden.total}"></td>
                            <td><a th:href="@{/usuario/detalle/{id} (id=${orden.idOrden}) }" class="btn btn-dark">Ver Detalle</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
