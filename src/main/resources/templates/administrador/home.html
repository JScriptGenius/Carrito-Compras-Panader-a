<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Home</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet"/>
</head>
<body>
<!-- NAVIGATION -->
<div th:include="administrador/template_admin.html::header"></div>

<!-- CONTENT -->
<div class="container">
  <!-- BANNER -->
  <div class="mt-4 mb-4">
    <img src="/img/banner_vitapan.jpg" alt="banner" class="rounded">
  </div>

  <div class="row text-center">
    <div class="col-lg-3 col-md-6 mb-4" th:each="producto : ${productos}">
      <div class="card h-100">
        <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="">
        <div class="card-body">
          <p class="card-text" th:text="${producto.nombre}"></p>
        </div>
        <div class="card-footer">
          <a style="background-color: rgb(245, 159, 19); color: white;" href="productohome.html" class="btn">Ver producto</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
