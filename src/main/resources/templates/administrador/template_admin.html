<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Header</title>
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/heroic-features.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation -->
<div th:fragment="header">
  <nav style="background-color: rgb(245, 159, 19);" class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <strong>
        <a style="color: white;" class="navbar-brand" th:href="@{/administrador}">
          <img src="/img/trigo.png" alt="trigo"> Vitapan
        </a>
      </strong>
      <form class="form-inline my-2 my-lg-0" method="POST" th:action="@{/administrador/search}">
        <input class="form-control mr-sm-2" type="search"
               placeholder="Buscar" aria-label="Search" name="nombre"
               autocomplete="off">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
      </form>

      <button class="navbar-toggler navbar-light bg-light" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown"><a style="color: white;"
                                           class="nav-link dropdown-toggle" href="#"
                                           id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                                           aria-haspopup="true" aria-expanded="false"> ADMIN </a>
            <div class="dropdown-menu"
                 aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" th:href="@{/productos}">Productos</a>
              <a class="dropdown-item" th:href="@{/administrador/usuarios}">Usuarios</a>
              <a class="dropdown-item" th:href="@{/administrador/ordenes}">Ordenes</a>
              <a class="dropdown-item" th:href="@{/usuario/cerrar}">Salir</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
