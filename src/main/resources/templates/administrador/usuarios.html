<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Usuarios</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet"/>
</head>
<body>
<div th:include="administrador/template_admin.html::header"></div>
<!-- Page Content -->
<div class="container py-5">
  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Vitapan <small>Usuarios</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
    <li class="breadcrumb-item active">Ver Usuarios</li>
  </ol>
  <h2>USUARIOS</h2>
  <div class="card mb-4">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-12">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Email</th>
              <th scope="col">Direcci√≥n</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
              <td th:text="${usuario.nombre}"></td>
              <td th:text="${usuario.email}"></td>
              <td th:text="${usuario.direccion}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
